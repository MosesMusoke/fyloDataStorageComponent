<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-div">
        <img src="./images/logo.svg" alt="logo picture">
        <div class="icon-container">
          <div class="icon"><img class="document" src="./images/icon-document.svg" alt="document icon"></div>
          <div class="icon"><img class="folder" src="./images/icon-folder.svg" alt="folder icon"></div>
          <div class="icon"><img class="upload" src="./images/icon-upload.svg" alt="upload icon"></div>
        </div>
      </div>
      <div class="right-div">
        <h2>You’ve used <span>815 GB</span> of your storage</h2>
        <div class="meter"><div class="inside-meter"><div class="white-circle"></div></div></div>
        <div class="gb"><p>0 GB</p><p>1000 GB</p></div>
        <div class="over-div"><p><span>185</span><h6> GB Left</h6></p><div class="triangle"></div></div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
